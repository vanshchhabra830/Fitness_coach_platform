<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Track Your Progress</h1>
        <form id="progress-form">
            <div class="form-group">
                <label for="progress-date">Date</label>
                <input type="date" class="form-control" id="progress-date" required>
            </div>
            <div class="form-group">
                <label for="progress-workout">Workout Completed</label>
                <input type="text" class="form-control" id="progress-workout" required>
            </div>
            <div class="form-group">
                <label for="progress-diet">Diet Followed</label>
                <input type="text" class="form-control" id="progress-diet" required>
            </div>
            <div class="form-group">
                <label for="progress-notes">Notes</label>
                <textarea class="form-control" id="progress-notes" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Progress</button>
        </form>
        <a href="index.html" class="btn btn-link">Back to Home</a>
    </div>
    <script src="interactivity.js"></script>
</body>
</html>
